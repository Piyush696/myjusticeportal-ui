<div class="sidebar-wrapper">
  <div class="logo bg-header logo-size">
    <img src="assets/img/sidebar-logo.png" class="logo-size">
  </div>



  <ul class="nav">
    <li *ngFor="let menuItem of menuItems" class="{{menuItem.class}} label-bg">
      <a class="d-flex justify-content-center sidebar-style" href="#" [routerLink]="[menuItem.path]">
        <p class="letter-spacing">{{menuItem.title}}</p>
      </a>
    </li>
  </ul>
</div>
