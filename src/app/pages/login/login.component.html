<div style="background: #e4e3e9;">
    <img src="assets/img/LOGO 4.jpg" alt="logo" class="logo">
</div>
<div class="login-container">
    <div class="col">
        <mat-card>
            <div class="col-md-12" class="input-container">
                <mat-form-field appearance="fill" class="mat-forms-fields">
                    <mat-label>Enter your email</mat-label>
                    <input matInput placeholder="pat@example.com" [formControl]="loginForm.controls['email']" required>
                    <mat-error *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
                        <small class="text-danger" *ngIf="loginForm.get('email').errors?.required">
                            Email is
                            Required</small>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-12" class="input-container">
                <mat-form-field appearance="fill" class="mat-forms-fields mat-Padding">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="password"
                        [formControl]="loginForm.controls['password']" required>
                    <mat-error *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
                        <small class="text-danger" *ngIf="loginForm.get('password').errors?.required">
                            Password is
                            Required</small>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="button-row input-container">
                <button [disabled]="loginForm.invalid" mat-raised-button color="primary" class="btn-padding"
                    (click)="onLogin()">Login</button>
            </div>
            <div class="button-row input-container">
                <button [routerLink]="'/register'" mat-stroked-button color="primary" class="btn-padding">Create an
                    Account</button>
            </div>
        </mat-card>
