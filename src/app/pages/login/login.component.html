<div class="header">
    <img src="assets/img/logo.png" alt="logo" class="logo ml-2">
</div>
<div class="d-flex justify-content-center align-items-center">
    <div class="matCard mt-4 mb-5">
        <h1 class="text-center mb-4 ">Welcome to My Justice Portal!</h1>
        <mat-card>
            <div class="d-flex justify-content-center align-items-center p-2">
                <mat-form-field appearance="fill" class="w-100 p-3">
                    <mat-label>Enter your email</mat-label>
                    <input matInput placeholder="pat@example.com" [formControl]="loginForm.controls['email']" required>
                    <mat-error *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
                        <small class="text-danger" *ngIf="loginForm.get('email').errors?.required">
                            Email is Required
                        </small>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="d-flex justify-content-center align-items-center  p-2">
                <mat-form-field appearance="fill" class="w-100 p-3">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="password"
                        [formControl]="loginForm.controls['password']" required>
                    <mat-error *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
                        <small class="text-danger" *ngIf="loginForm.get('password').errors?.required">
                            Password is Required
                        </small>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="d-flex justify-content-between">
                <div class="pl-4 pb-4">
                    <button class="ml-2" [disabled]="loginForm.invalid" mat-raised-button color="primary"
                        (click)="onLogin()">Login</button>
                </div>
                <div class="pb-4 pr-4">
                    <button [routerLink]="'/register'" mat-stroked-button color="primary">Create an
                        Account</button>
                </div>
            </div>
        </mat-card>
        <div>
        </div>
    </div>
</div>

</div>
