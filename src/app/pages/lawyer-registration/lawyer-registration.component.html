<div>
    <app-email-registration [totalSteps]="totalSteps" *ngIf="step == 1" (isNextEvent)="onNextClick($event)"
        [roleId]="roleId">
    </app-email-registration>
    <app-organisation *ngIf="step == 2" (orgAddressEventEmitter)="onCreateOrganisation($event)"></app-organisation>
    <app-select-facility *ngIf="step == 1" (selectedFacilityEventEmitter)="onSelectedfacility($event)">
    </app-select-facility>
    <app-mobile-registration *ngIf="step == 4">
    </app-mobile-registration>
</div>
