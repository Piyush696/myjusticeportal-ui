<div class="d-flex justify-content-center align-items-center">
    <div class="my-5">
        <div class="d-flex justify-content-center">
            <img src="assets/img/logo.png" alt="logo" class="logo">
        </div>
        <mat-card class="p-5">
            <div class="row">
                <div class="col-6 pl-2 mb-1">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>FirstName</mat-label>
                        <input matInput placeholder="First Name" [formControl]="registrationForm.controls['firstName']"
                            required>
                        <mat-error
                            *ngIf="registrationForm.controls['firstName'].invalid && registrationForm.controls['firstName'].touched">
                            <small class="text-danger" *ngIf="registrationForm.get('firstName').errors?.required">
                                First Name is Required
                            </small>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-6 pr-2 mb-1">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>LastName</mat-label>
                        <input matInput placeholder="Last Name" [formControl]="registrationForm.controls['lastName']"
                            required>
                        <mat-error
                            *ngIf="registrationForm.controls['lastName'].invalid && registrationForm.controls['lastName'].touched">
                            <small class="text-danger" *ngIf="registrationForm.get('lastName').errors?.required">
                                Last Name is Required
                            </small>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>


            <div class="row">
                <mat-form-field appearance="fill" class="w-100 p-2">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="username" [formControl]="registrationForm.controls['username']"
                        required>
                    <mat-error
                        *ngIf="registrationForm.controls['username'].invalid && registrationForm.controls['username'].touched">
                        <small class="text-danger" *ngIf="registrationForm.get('username').errors?.required">
                            Username is Required
                        </small>
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field appearance="fill" class="w-100 p-2">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" [formControl]="registrationForm.controls['email']" required>
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field appearance="fill" class="w-100 p-2">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="password"
                        [formControl]="registrationForm.controls['password']" required>
                    <mat-error
                        *ngIf="registrationForm.controls['password'].invalid && registrationForm.controls['password'].touched">
                        <small class="text-danger" *ngIf="registrationForm.get('password').errors?.required">
                            Password is Required
                        </small>
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field appearance="fill" class="w-100 p-2">
                    <mat-label>Confirm Password</mat-label>
                    <input type="password" matInput placeholder="Confirm Password"
                        [formControl]="registrationForm.controls['confirmPassword']" required>
                    <mat-error
                        *ngIf="registrationForm.controls['confirmPassword'].invalid && registrationForm.controls['confirmPassword'].touched">
                        <small class="text-danger" *ngIf="registrationForm.get('confirmPassword').errors?.required">
                            Password is Required
                        </small>
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="d-flex justify-content-between">
                <button class="px-2 py-1" [routerLink]="'/login'" mat-button color="primary">
                    Back to Login
                </button>
                <button mat-raised-button color="primary" (click)="onRegister()">Register</button>
            </div>
        </mat-card>
    </div>
</div>
