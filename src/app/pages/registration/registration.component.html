<div class="row" style="background: #e4e3e9;">
    <div class="card">
        <div class="card-heading">
            <img src="assets/img/logo.PNG" alt="logo" width="150" height="60" style="margin-left: 20px;">
        </div>
    </div>
</div>
<div class="example-container">
    <div class="col">
        <mat-card>
            <h3 style="text-align: center;font-size: 20px;">Create an Account</h3>
            <div class="col-md-12" class="input-container">
                <mat-form-field appearance="fill" style="width: 50%;">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="name" [formControl]="name" required>
                    <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-12" class="input-container">
                <mat-form-field appearance="fill" style="width: 50%;">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="password" [formControl]="password" required>
                    <mat-error *ngIf="password.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-12" class="input-container">
                <mat-form-field appearance="fill" style="width: 50%;">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput placeholder="Confirm Password" [formControl]="confirmPassword" required>
                    <mat-error *ngIf="confirmPassword.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-12" class="input-container">
                <mat-form-field appearance="fill" style="width: 50%;">
                    <mat-label>Phone(Optional)</mat-label>
                    <input matInput placeholder="Phone" [formControl]="phone" required>
                    <mat-error *ngIf="phone.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>
            <div class="button-row input-container">
                <button mat-raised-button color="primary" class="btn-padding">Register</button>
            </div>
            <div class="button-row input-container">
                <button mat-stroked-button color="primary" class="btn-padding">Back to Login</button>
            </div>
        </mat-card>
    </div>
</div>
