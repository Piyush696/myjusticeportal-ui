<div style="background: #e4e3e9;">
    <img src="assets/img/LOGO 4.jpg" alt="logo" width="150" height="60">
</div>
<div class="example-container">
    <div class="col">
        <mat-card>
            <h2 class="justify-center">Create an Account</h2>
            <div class="col-md-12" class="input-container">
                <div class="col-md-6 input-name">
                    <mat-form-field appearance="fill" style="width: 50%;">
                        <mat-label>FirstName</mat-label>
                        <input matInput placeholder="First Name" [formControl]="firstName" required>
                        <mat-error *ngIf="firstName.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="fill" style="width: 50%;">
                        <mat-label>LastName</mat-label>
                        <input matInput placeholder="Last Name" [formControl]="lastName" required>
                        <mat-error *ngIf="lastName.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div class="col-md-12" class="input-container">
                <mat-form-field appearance="fill" style="width: 50%;">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" [formControl]="email" required>
                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-12" class="input-container">
                <mat-form-field appearance="fill" style="width: 50%;">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="password" [formControl]="password" required>
                    <mat-error *ngIf="password.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-12" class="input-container">
                <mat-form-field appearance="fill" style="width: 50%;">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput placeholder="Confirm Password" [formControl]="confirmPassword" required>
                    <mat-error *ngIf="confirmPassword.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>
            <div class="button-row input-container">
                <button mat-raised-button color="primary" class="btn-padding">Register</button>
            </div>
            <div class="button-row input-container">
                <button [routerLink]="'/login'" mat-stroked-button color="primary" class="btn-padding">Back to
                    Login</button>
            </div>
        </mat-card>
    </div>
</div>
