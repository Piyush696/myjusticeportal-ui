<div>
    <mat-card class="w-100">
        <div class="row">
            <div class="col-4">
                <mat-form-field class="w-100">
                    <mat-label>Search</mat-label>
                    <input matInput (keyup)="search($event.target.value)">
                </mat-form-field>
            </div>
        </div>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>User</th>
                <td mat-cell *matCellDef="let user">
                    <span>
                        {{user?.firstName | titlecase}}
                        <span *ngIf="user?.middleName">
                            &nbsp;{{user?.middleName | titlecase}}
                        </span>
                        &nbsp;{{user?.lastName | titlecase}}
                    </span>
                    <span *ngIf="!user?.firstName && !user?.middleName && !user?.lastName">
                        N/A
                    </span>
                </td>
            </ng-container>
            <ng-container matColumnDef="userName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name</th>
                <td mat-cell *matCellDef="let user">{{user?.userName}}</td>
            </ng-container>
            <ng-container matColumnDef="roles">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
                <td mat-cell *matCellDef="let user">
                    <ng-container *ngFor="let role of user?.roles;let isLast=last">
                        <span>{{role?.name}}{{isLast ? '' : ', '}}</span>
                    </ng-container>
                </td>
            </ng-container>
            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At</th>
                <td mat-cell *matCellDef="let user">{{user?.createdAt | date:'longDate'}}</td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                <td mat-cell *matCellDef="let user">
                    <button [routerLink]="'/users/'+user?.userId" class="button-purple mr-1" mat-mini-fab
                        title="View Details">
                        <mat-icon>remove_red_eye</mat-icon>
                    </button>
                    <button mat-mini-fab color="warn" title="Delete User" (click)="onDeleteUser(user)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator class="mat-opt-style" [pageSizeOptions]="getPageSizeOptions()" showFirstLastButtons>
        </mat-paginator>
    </mat-card>
</div>
