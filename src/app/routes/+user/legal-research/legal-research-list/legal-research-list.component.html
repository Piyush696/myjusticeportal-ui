<div class="row">
    <div class="col-7">
        <div>
            <h1 class="line-height font-weight-bold">My Legal Forms</h1>
            <h4 class="line-height header-sub-text">
                A dashboard to view and manage all the legal forms you have created
            </h4>
        </div>

        <div *ngFor="let form of legalResearch; let i= index" class="pr-2 pb-2 pt-2 pl-0">
            <mat-card class="w-100 card-style">
                <div class="d-flex justify-content-between">
                    <div>
                        <mat-label>
                            <span class="case-heading color">
                                Form {{i+1}}:&nbsp;
                                <span *ngIf="form?.researchedMatter.length < 45">
                                    {{form?.researchedMatter}}
                                </span>
                                <span *ngIf="form?.researchedMatter.length > 45">
                                    {{form?.researchedMatter | slice:0:45}}...
                                </span>
                            </span>
                        </mat-label>
                        <br>
                    </div>
                    <div class="d-flex">
                        <div>
                            <button mat-mini-fab color="primary" title="View Details"
                                [routerLink]="form?.legalResearchId">
                                <mat-icon>play_arrow</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </mat-card>
        </div>

        <div class="pr-2 pb-2 pt-2 pl-0">
            <button class="button-purple px-5 py-1" mat-raised-button [routerLink]="'create'">
                Add a New form
            </button>
        </div>
    </div>
