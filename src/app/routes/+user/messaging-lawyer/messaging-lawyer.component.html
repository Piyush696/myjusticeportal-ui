<div *ngIf="!isMessage">
    <mat-card class="p-4">
        <h2 class="text-center">Select Organization:</h2>
        <p class="pl-3">Please choose Organization.</p>
        <ul class="pl-3">
            <li *ngFor="let org of organizationList">
                <mat-checkbox color="primary" (change)="onSelectOrg($event.checked,org?.organizationId)">
                    {{org?.name}}
                </mat-checkbox>
            </li>
        </ul>
        <!-- <div class="mx-3 row d-flex justify-content-end mt-2">
            <button class="button-purple px-4 py-1" mat-raised-button (click)="submit()">
                Submit
            </button>
        </div> -->
    </mat-card>


    <div *ngIf="orgDetails">
        <h2 class="text-center">Select lawyer:</h2>
        <p class="pl-3">Please choose lawyer.</p>
        <mat-card *ngFor="let user of orgDetails?.users"
            class="d-flex justify-content-between align-items-center inner-card mt-2">
            <div>
                <mat-label class="font-weight-bold">
                    {{user?.firstName}} {{user?.middleName}} {{user?.lastName}}
                </mat-label>
            </div>
            <button class="button-purple" mat-raised-button (click)="onClicklawyer(user.userId)">
                Message
            </button>
        </mat-card>
    </div>
</div>
<app-chat *ngIf="isMessage" [lawyerId]="lawyerId"></app-chat>
