<div class="container">
    <div class="messaging">
        <div class="inbox_msg">
            <div class="inbox_people">
                <div class="headind_srch">
                    <div class="col-12 d-flex justify-content-between">
                        <h4 class="text-center">Lawyers</h4>
                        <button class="button-purple padding-btn float-right py-1" mat-raised-button
                            (click)="onOpenModal(lawyerlistModal)">
                            Message New Lawyers
                        </button>
                    </div>
                </div>
                <div class="inbox_chat">
                    <div class="channels" *ngFor="let user of userMessageList">
                        <div class="chat_list" [ngClass]="{'active': selectedUser == user?.userId}">
                            <div class="chat_people">
                                <div class="chat_ib">
                                    <h5 (click)="onClicklawyer(user?.userId)" style="cursor: pointer;">
                                        {{user?.firstName}} {{user?.middleName}}
                                        {{user?.lastName}}
                                    </h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #lawyerlistModal>
    <div>
        <h2 class="font-weight-bold">Select lawyer</h2>
    </div>
    <div>
        <div class="row">
            <div class="col-12">
                <mat-form-field appearance="fill" class="w-100 py-1">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput placeholder="Email" required>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-between">
        <button class="button-purple px-4 py-1" mat-raised-button [disabled]="inviteMailForm.invalid"
            (click)="onEmailInvite()">
            Submit
        </button>
        <button mat-raised-button class="button-purple px-4 py-1" (click)="closeModal()">
            Close
        </button>
    </div>
</ng-template>
