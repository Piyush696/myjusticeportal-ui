<div class="container">
    <h3 class=" text-center">Stream Messaging</h3>
    <div class="messaging">
        <div class="inbox_msg">
            <div class="inbox_people">
                <div class="headind_srch">
                    <div class="channel_heading">
                        <h4>Channels</h4>
                    </div>
                </div>
                <div class="inbox_chat">
                    <div class="channels" *ngFor="let user of userMessageList">
                        <div class="chat_list">
                            <div class="chat_people">
                                <div class="chat_ib">
                                    <p (click)="onClicklawyer(user?.userId)" style="cursor: pointer;">
                                        {{user?.firstName}} {{user?.middleName}}
                                        {{user?.lastName}}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
