<div class="row">
    <div class="col">
        <h1 class="mb-0">Hire a Lawyer</h1>
        <small>Find lawyers and start working with then directly through My Justice Portal.</small>
    </div>
    <div class="col">
        <button [routerLink]="'/mjp/user/case'" class="white-btn padding-btn btn-outline float-right py-1"
            mat-raised-button>
            Back To My Cases
        </button>
    </div>
</div>

<div class="row pt-3">
    <div class="col-8">
        <div>
            <button class="btn-outline mr-2" mat-raised-button>
                Filter: Speciality
            </button>
            <button class="btn-outline" mat-raised-button>
                Filter: Location
            </button>
        </div>
        <div class="pt-3">
            <mat-card class="outer-card">
                <mat-label class="font-weight-bold">
                    Filtered Results:
                </mat-label>
                <div *ngIf="!lawyerList?.length">
                    <mat-label class="font-weight-bold text-danger">
                        No data found.
                    </mat-label>
                </div>
                <mat-card class="d-flex justify-content-between align-items-center inner-card mt-2"
                    *ngFor="let lawyer of lawyerList">
                    <div>
                        <mat-label class="font-weight-bold">
                            {{lawyer?.name}}
                        </mat-label>
                        <div class="pt-1">
                            <span>
                                {{lawyer?.Address.city}}, {{lawyer?.Address.state}}
                            </span>
                            <span class="pl-2">
                                {{lawyer?.orgCode}}
                            </span>
                            <span class="pl-2">
                                Speciality: Assault
                            </span>
                        </div>
                    </div>
                    <button [routerLink]="lawyer.organizationId" class="button-purple" mat-raised-button
                        (click)="onViewUserOrg()">
                        View
                    </button>
                </mat-card>
            </mat-card>
        </div>
    </div>
    <div class="col-4">
        <mat-card class="outer-card">
            <mat-label class="font-weight-bold">
                Sponsored:
            </mat-label>
            <mat-card class="d-flex flex-column align-items-center inner-card mt-2">
                <div class="row">
                    <img src="assets/img/sidebar-logo.png">
                </div>
                <div class="row">
                    <mat-label class="font-weight-bold">
                        We Specialize in
                    </mat-label>
                </div>
            </mat-card>
            <mat-card class="d-flex flex-column align-items-center inner-card mt-2">
                <img src="assets/img/sidebar-logo.png">
                <div>
                    <mat-label class="font-weight-bold">
                        Experienced Criminal
                    </mat-label>
                </div>
            </mat-card>
        </mat-card>
    </div>
</div>
