<div class="row">
    <div class="col mt-5">    
        <div class="d-flex justify-content-end">
            <div class="pr-3">
                <button class="btn bg-color px-perc py-1"
                mat-raised-button (click)="onViewOrg(userDetails.userId)">View My Organization</button>
            </div>
            <div>
                <button class="btn bg-color px-perc py-1"
                mat-raised-button (click)="onViewProfile(userDetails.userId)">Contact me</button>
            </div>
        </div>
        <mat-card class="outer-card">
            <h1 class="header-title text-center font-weight-bold">Lawyer Profile</h1>
            <div class="mt-4">
                <div class="sponser-card w-100">
                    <!-- <h1 class="d-flex justify-content-center line-height color font-weight-bold">
                        {{orgData?.Organization?.name}}
                    </h1> -->
                    <div class="text-center line-height">
                        <div>
                            <img src="{{userDetails?.userAdditionalInfo?.profile?.downloadLink}}" width="150px" height="150px" alt="logo" class="logo"
                            *ngIf="userDetails?.userAdditionalInfo?.profile?.downloadLink">
                        </div>
                        <p class="text-center">{{userDetails?.userAdditionalInfo?.tagline}}</p>
                        <p class="text-center">{{userDetails?.userAdditionalInfo?.description}}</p>
                        <div>
                            <h4 class=" line-height color py-2">
                                Mr/Mrs- {{userDetails?.firstName}} {{userDetails?.middleName}} {{userDetails?.lastName}}
                            </h4>
                        </div>
                        <div> 
                            <h2>Practise Areas:- 
                                <span>{{userDetails?.userAdditionalInfo?.practiceAreas}}</span>
                            </h2>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center">
                        <!-- <button class="btn bg-color px-perc py-1"
                            mat-raised-button (click)="onViewProfile(userDetails.userId)">Contact</button> -->
                    </div>
                </div>
            </div>
        </mat-card>
    </div>
</div>
