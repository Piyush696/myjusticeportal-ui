<div class="row">
    <div class="col-4 p-0">
        <app-mesage-list [userList]="userList" (messageEvent)="messageEvent($event)" [headerText]="headerText">
        </app-mesage-list>
    </div>
    <div class="col-8 p-0">
        <app-chat *ngIf="isMessage" [receiverId]="receiverId" [allMessages]="allMessages">
        </app-chat>
    </div>
</div>
