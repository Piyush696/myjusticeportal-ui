<div class="row">
  <h1 class="mb-0"><b>Messaging</b></h1>
  <h4>Engage in real time chat with your Connections, or leave a message and get a response later.</h4>
    <div class="col-4 p-0">
        <app-mesage-list [userList]="userList" (messageEvent)="messageEvent($event)" [headerText]="headerText">
        </app-mesage-list>
    </div>
    <div class="col-8 p-0">
        <app-chat *ngIf="isMessage" [receiverId]="receiverId" [allMessages]="allMessages">
        </app-chat>
    </div>
</div>
