<!-- stripe-payment.component.html -->
<mat-card  class="mat-elevation-z10 pl-2">
    <form class="mt-2" (ngSubmit)="createStripeToken()" class="checkout">
        <div id="form-field">
            <div class="card-section" id="card-info" #cardInfo></div>
            <div class="d-flex justify-content-center align-items-center">
                <button mat-raised-button class="button-purple px-4 py-1 mt-3">Pay {{totalCount | currency:'USD':'symbol'}}
                </button>
            </div>
            <mat-error id="card-errors" role="alert" *ngIf="cardError">
                <mat-icon style="color: #f44336">cancel</mat-icon>
                &nbsp;{{ cardError }}
            </mat-error>
        </div>
    </form>
</mat-card>
