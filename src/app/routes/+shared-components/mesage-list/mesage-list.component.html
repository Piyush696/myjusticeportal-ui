<div class="container">
    <div class="messaging">
        <div class="inbox_msg">
            <div class="inbox_people">
                <div class="headind_srch">
                    <div class="col-12 d-flex justify-content-between">
                        <h4 class="text-center pt-2"><strong>{{headerText}}</strong></h4>
                        <!-- <i class="fa fa-user-plus pt-2"
                            *ngIf="show" (click)="onOpenModal(lawyerlistModal)" aria-hidden="true" data-toggle="tooltip"
                            data-placement="top" title="Add more lawyers to the chat"
                            style="font-size: 20px;cursor: pointer;"></i> -->


                    </div>
                </div>
                <div class="inbox_chat">
                    <div class="" *ngIf="!oldUserList.length">
                        <h3 class="text-center text-dark font-weight-bold">Select lawyers from above list</h3>
                    </div>
                    <div class="channels" *ngFor="let old of oldUserList">
                        <div class="chat_list" [ngClass]="{'active': selectedUser == old?.userId}">
                            <div class="chat_people">
                                <div class="chat_ib">
                                    <h5 (click)="onClicklawyer(old?.userId)" style="cursor: pointer;">
                                        {{old?.firstName}} {{old?.middleName}}
                                        {{old?.lastName}}
                                    </h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #lawyerlistModal>
    <div>
        <h2 class="font-weight-bold text-center mb-0">Select lawyer</h2>
    </div>
    <div>
        <div class="row pt-3">
            <div class="col-12">
                <mat-dialog-content class="pt-3">
                    <div class="pl-3 d-flex flex-column">
                        <label *ngIf="!userMessageList.length">
                            <p>Curently no lawyers is present in Organization</p>
                        </label>
                        <label *ngFor="let user of userMessageList">
                            <mat-radio-button color="primary" (change)="onNativeChange(user)">
                                {{user?.firstName}} {{user?.middleName}}
                                {{user?.lastName}}
                            </mat-radio-button>
                        </label>
                    </div>
                </mat-dialog-content>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-between">
        <button mat-raised-button class="button-purple px-4 py-1" (click)="closeModal()">
            Close
        </button>

        <button class="button-purple px-4 py-1" mat-raised-button (click)="onEmailInvite()">
            Submit
        </button>
    </div>
</ng-template>
