<!-- stripe-payment.component.html -->
<div class="d-flex justify-content-between">
    <div>
        <span class="h5 text-center font-weight-bold">Update Credit Card</span>
    </div>
    <div>
        <button type="button" class="modaldismiss" (click)="close()">
            <span aria-hidden="true">&times;</span>
         </button>
    </div>
</div>

<mat-card class="mat-elevation-z10 pl-2 mt-2">
    <form class="mt-2" (ngSubmit)="createStripeToken()" class="checkout">
        <div id="form-field">
            <div class="card-section" id="card-info" #cardInfo></div>
            <div class="d-flex justify-content-center align-items-center">
                <button [disabled]="isCardError || invalidCard" mat-raised-button class="button-purple px-4 py-1 mt-3">Update
                        </button>
            </div>
            <mat-error id="card-errors" role="alert" *ngIf="cardError">
                <mat-icon style="color: #f44336">cancel</mat-icon>
                &nbsp;{{ cardError }}
            </mat-error>
        </div>
    </form>
</mat-card>
