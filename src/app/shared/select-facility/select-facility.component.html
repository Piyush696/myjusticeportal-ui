<div class="d-flex justify-content-center align-items-center bg-color">
    <div class="my-3">
        <div class="d-flex justify-content-center">
            <img src="assets/img/logo.png" alt="logo" class="logo">
        </div>
        <h3 class="text-center font-weight-bold">Step 3/{{totalSteps}}</h3>
        <mat-card class="p-4">
            <h2 class="text-center">Select facilities:</h2>
            <ul class="pl-3">
                <li *ngFor="let facility of facilityList">
                    <mat-checkbox color="primary" (change)="onNativeChange($event.checked,facility?.facilityId)">
                        {{facility?.facilityName}}
                    </mat-checkbox>
                </li>
            </ul>
            <div class="row d-flex justify-content-between mt-2">
                <button class="button-purple px-4 py-1" mat-raised-button (click)="onPeviousClick()">
                    Back
                </button>
                <button class="button-purple px-4 py-1" mat-raised-button [disabled]="!facility?.length"
                    (click)="submit()">
                    Submit
                </button>
            </div>
        </mat-card>
    </div>
</div>
