<div class="bg-color">
    <div class="d-flex justify-content-center align-items-center">
        <div class="my-5">
            <div class="d-flex justify-content-center">
                <img src="assets/img/logo.png" alt="logo" class="logo">
            </div>
            <p class="text-center">Step 2/3</p>
            <mat-card class="p-4">
                <mat-form-field appearance="fill" class="w-100 p-3">
                    <mat-label>Housing Unit</mat-label>
                    <input type="text" matInput placeholder="Housing Unit"
                        [formControl]="additionalInfo.controls['housing_unit']" required>
                    <mat-error
                        *ngIf="additionalInfo.controls['housing_unit'].invalid && additionalInfo.controls['housing_unit'].touched">
                        <div class="font13" *ngIf="additionalInfo.get('housing_unit').errors?.required">
                            Housing unit is required.
                        </div>
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="w-100 p-3">
                    <mat-label>Facility</mat-label>
                    <input type="text" matInput placeholder="Facility"
                        [formControl]="additionalInfo.controls['facility']" required>
                    <mat-error
                        *ngIf="additionalInfo.controls['facility'].invalid && additionalInfo.controls['facility'].touched">
                        <small class="font13" *ngIf="additionalInfo.get('facility').errors?.required">
                            Facility is required.
                        </small>
                    </mat-error>
                </mat-form-field>
                <div class="d-flex justify-content-end px-3 mt-2">
                    <button [disabled]="this.additionalInfo.invalid" class="px-4 py-1" mat-raised-button color="primary"
                        (click)="submit()">Next</button>
                </div>
            </mat-card>
        </div>
    </div>
</div>
